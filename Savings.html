<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Savings Account Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Savings Account Application</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>

                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>

            <fieldset>
                <legend>Account Preferences</legend>

                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select Account Type</option>
                    <option value="regular">Regular Savings</option>
                    <option value="premium">Premium Savings</option>
                    <option value="joint">Joint Account</option>
                </select>

                <label for="initial-deposit">Initial Deposit Amount:</label>
                <input type="number" id="initial-deposit" name="initial-deposit" required>
            </fieldset>

            <fieldset>
                <legend>Identification</legend>

                <label for="id-type">Identification Type:</label>
                <select id="id-type" name="id-type" required>
                    <option value="">Select ID Type</option>
                    <option value="passport">Passport</option>
                    <option value="driving-license">Driving License</option>
                    <option value="national-id">National ID</option>
                </select>

                <label for="id-number">Identification Number:</label>
                <input type="text" id="id-number" name="id-number" required>
            </fieldset>

            <fieldset>
                <legend>Terms and Conditions</legend>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">terms and conditions</a>.
                </label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
